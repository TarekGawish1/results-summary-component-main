<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <aside>
      <h2>Your Result</h2>
      <div class="circle">
        <div class="circle-text">
          <p>76</p>
          <p>of 100</p>
        </div>
      </div>
      <div class="aside-text">
        <h1>Great</h1>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </aside>

    <div class="right-hande-side">
      <h2>Summary</h2>

      <div class="readings-components">
        <div class="reaction-component">
          <img src="assets/images/icon-reaction.svg" alt="icon-reaction">
          <p>Reaction</p>
          <p><span>80</span> / 100</p>
        </div>
        <div class="memory-component">
          <img src="assets/images/icon-memory.svg" alt="icon-reaction">
          <p>Memory</p>
          <p><span>92</span> / 100</p>
        </div>
        <div class="verbal-component">
          <img src="assets/images/icon-verbal.svg" alt="icon-reaction">
          <p>Verbal</p>
          <p><span>61</span> / 100</p>
        </div>
        <div class="visula-component">
          <img src="assets/images/icon-visual.svg" alt="icon-reaction">
          <p>Visual</p>
            <p><span>72</span> / 100</p>
        </div>
      </div>
      <button type="button">Continue</button>
    </div>
  </main>
</body>

</html>
